<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <title>Congress</title>
</head>
<body>
<header>
    <h1>Members of Congress</h1>
    <div class="sub-header">
    <h2 class="sen-sub">Senators</h2>
    <h2 class="rep-sub">Representatives</h2>
    </div>
    <div class="buttons">
        <div class="senior">
            <button class="senioritySen">Sort by Seniority</button>
            <button class="seniorityRep">Sort by Seniority</button>
        </div>

        <div class="sortButtons">
        <div class="senSort">
        <button class="republicansSen">Republicans</button>
        <button class="democratsSen">Democrats</button>
        <button class="othersSen">Other</button>
        </div>
        <div class="repsSort">
        <button class="republicansRep">Republicans</button>
        <button class="democratsRep">Democrats</button>
        <button class="othersRep">Other</button>
        </div>
        </div>
    </div>
</header>

<main>
    <div class="membersGrid"></div>
</main>
    <script src="congress.js" type="module"></script>
</body>
</html>
